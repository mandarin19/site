<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вивчення німецької</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <img src="https://source.unsplash.com/random/?house" alt="Haus" class="w-full h-48 object-cover rounded">
    <h2 class="text-2xl font-bold text-center mt-4">Haus</h2>
    <p class="text-center mt-2 text-gray-500 blur-sm cursor-pointer" onclick="this.classList.toggle('blur-sm')">Дім</p>
    <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded" onclick="playAudio()">▶ Вимова</button>
  </div>

  <script>
    function playAudio() {
      const audio = new Audio('https://source.audio/haus.mp3');
      audio.play();
    }
  </script>
</body>
</html>
